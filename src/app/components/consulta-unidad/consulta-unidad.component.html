<div class="py-6 px-4 mt-4 max-w-4xl mx-auto bg-white rounded-xl shadow-xl">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Consulta Unidad</h2>
    <form [formGroup]="searchForm" class="flex space-x-4 mt-5">
      <input type="text" formControlName="unidadSearch" class="form-input flex-grow border border-gray-200 p-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 focus:ring focus:ring-gray-300 shadow-sm" placeholder="Ingrese descripción de unidad">
      <div class="form-check">
        <input type="checkbox" formControlName="soloActivos" id="soloActivos">
        <label for="soloActivos">Activas</label>
      </div>
    </form>
  </div>

  <div class="overflow-x-auto mt-6">
    <p-table [value]="unidadesFiltradas" selectionMode="single" [selection]="selectedUnidad" dataKey="coduni" (onRowSelect)="onRowSelect($event)" [class]="{'min-w-full': true}">
      <ng-template pTemplate="header" class="bg-gray-100 text-gray-800">
        <tr>
          <th class="py-3 px-6 text-sm font-semibold tracking-wider text-left uppercase">Unidad ID</th>
          <th class="py-3 px-6 text-sm font-semibold tracking-wider text-left uppercase">Descripción</th>
          <th class="py-3 px-6 text-sm font-semibold tracking-wider text-left uppercase">Estado</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-unidad class="text-gray-800">
        <tr [pSelectableRow]="unidad" [ngClass]="{'selected-row': selectedUnidad === unidad}">
          <td class="px-5 py-4 border-b border-gray-200 text-sm">
            {{ unidad.coduni }}
          </td>
          <td class="px-5 py-4 border-b border-gray-200 text-sm">
            {{ unidad.desuni }}
          </td>
          <td class="px-5 py-4 border-b border-gray-200 text-sm">
            {{ (unidad.estado ? 'Activo' : 'Inactivo') | titlecase }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
