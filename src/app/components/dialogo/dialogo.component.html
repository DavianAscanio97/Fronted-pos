<!-- dialog.component.html -->
<div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto">
  <i [ngClass]="[data.icon, data.color]" class="text-2xl"></i> <!-- Icono con color -->
  <h2 class="text-xl font-bold" [ngClass]="data.color">{{ data.header }}</h2>
  <p class="text-gray-800 text-lg font-semibold mb-4">{{ data.message }}</p>
  <button (click)="closeDialog()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Cerrar
  </button>
</div>
